name: tner
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - setuptools=59.5.0
  - wheel
  - numpy=1.21.6
  - cython
  - spacy=3.2.4
  - thinc=8.0.15
  - blis
  - preshed
  - cymem
  - murmurhash
  - plac
  - pytorch=1.10
  - torchvision  # optional, if you need it
  - transformers=4.17.0
  - tokenizers=0.11.6
  - datasets
  - jsonnet
  - tensorboardX
  - flask
  - pip:
      - allennlp==2.9.3  # Compatible with torch 1.10
      - tner==0.2.4